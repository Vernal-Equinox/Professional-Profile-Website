<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>
</head>
<body>
  <div id="page-body">
    <section id="exp" class="full-section">
      <div class="exp-container">
        <div class="exp-label-column">
          <div class="exp-label">
            <h2>Experience</h2>
          </div>
        </div>
        <div class="exp-cards-column">

          <div class="exp-card">
            <div class="exp-card-header">
              <h3>Software Engineer Intern</h3>
              <p class="exp-company">Tech Company Inc.</p>
              <p class="exp-date">June 2024 - August 2024</p>
            </div>
          </div>

          <div class="exp-card">
            <div class="exp-card-header">
              <h3>Web Developer</h3>
              <p class="exp-company">Freelance</p>
              <p class="exp-date">January 2023 - Present</p>
            </div>
          </div>

          <div class="exp-card">
            <div class="exp-card-header">
              <h3>IT Student Assistant</h3>
              <p class="exp-company">FEU Institute of Technology</p>
              <p class="exp-date">September 2023 - December 2023</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
